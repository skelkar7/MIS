<p>MIS Login</p>
<form ng-show="loginCtrl.showLoginWindow" ng-submit="loginCtrl.login(loginCtrl.username, loginCtrl.password)">
	<p>Username: <input type="text" ng-model="loginCtrl.username"/></p>
	<p>Password: <input type="password" ng-model="loginCtrl.password"/></p>
	<button type="submit">Submit</button>
	<span ng-show="loginCtrl.invalidLogin">Invalid username or password!</span>
</form>

<button ng-show="!loginCtrl.showLoginWindow" ng-click="loginCtrl.logout()">Logout</button>
