<p>MIS Login</p>
<form ng-show="showLoginWindow" ng-submit="login()">
	<p>Username: <input type="text" ng-model="username"/></p>
	<p>Password: <input type="password" ng-model="password"/></p>
	<button type="submit">Submit</button>
	<span ng-show="invalidLogin">Invalid username or password!</span>
</form>

<button ng-show="!showLoginWindow" ng-click="logout()">Logout</button>
